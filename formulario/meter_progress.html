<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter e Progress</title>
</head>
<body>
    <h1>Meter</h1>
    <label for="combustivel">Combust√≠vel
        <meter id="combustivel" min="0" max="100" low="30" high="90" value="18" optimum="95"></meter>
    </label>
    
    <h1>Progress</h1>
    <label>Progresso da atividade
        <progress max="100" value="50"> 50% </progress>
    </label>
    <br><br>
    <form oninput="result.value = a.value * b.value">
        <input type="number" name="a" id="a"> x
        <input type="number" name="b" id="b"> =
        <output name="result" for="a b"></output>
    </form>
</body>
</html>
