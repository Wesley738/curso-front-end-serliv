<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formul√°rio de Cadastro</legend>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="exemplo@email.com" required>
            <label for="subject">Assunto</label>
            <input type="text" name="subject" id="subject">
            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" maxlength="1000" minlength="20" required placeholder="conte-nos tudo"></textarea>
            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
