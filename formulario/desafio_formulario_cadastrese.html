<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="desafio_formulario_cadastrese.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" class="form" autocomplete="off">
        <fieldset>
            <legend class="ttForm">Cadastre-se</legend>
            <label for="usuario" class="ttInserir">Usuário</label>
            <input type="text" name="usuario" id="usuario" class="campo_inserir" required>
            <label for="email" class="ttInserir">Email</label>
            <input type="email" name="email" id="email" class="campo_inserir">
            <label for="senha" class="ttInserir">Senha</label>
            <input type="password" name="password" id="senha" class="campo_inserir" required>
            <div class="rodape_form">
                <input type="submit" value="Cadastre-se" class="btn_cadastrese">
                <p class="link_cadastrese">Já tem uma conta? <a href="desafio_formulario_login.html">Faça o Login</a></p>
            </div>
        </fieldset>

    </form>
</body>
</html>
