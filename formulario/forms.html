<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de busca</title>
</head>
<body>
    <h1>Formulário de Busca</h1>
    <!-- Action: Quem vai receber os dados -->
     <!-- method: "get" se quer que os dados do formulário apareçam na URL;
      "post" se quer que os dados do formulário não apareçam na URL -->
    <form action="https://www.google.com/search" method="get">
        <label for="busca">Pesquisar:</label> 
        <input type="text" name="q" id="busca"> <!-- "Name" é um variável que o servidor vai ter acesso-->
        <input type="submit" value="Ok">    
    </form>
</body>
</html>
