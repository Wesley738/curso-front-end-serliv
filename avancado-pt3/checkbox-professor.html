<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <style>
        .chk1 {
            display: none;
        }

        .chk1+label span {
            display: inline-block;
            font-size: 10px;
            width: 1em;
            height: 1em;
            background-color: red;
            cursor: pointer;
        }

        .chk1:checked+label span  {
            background-color: blue;
            position: relative;
        }

        .chk1:checked+label span::before {
            content: "";
            display: block;
            border: .1em solid white;
            position: absolute;
            top: .1em;
            bottom: .31em;
            left: .34em;
            right: .31em;
            transform: rotate(45deg);
            border-left-color: transparent;
            border-top-color: transparent;
        }

        .lbl2 span {
            display: inline-block;
            font-size: 10px;
            width: 1em;
            height: 1em;
            background-color: red;
            cursor: pointer;
            position: relative;
            transition: background-color .2s;
        }

        .lbl2 input[type="checkbox"]:checked+span {
            background-color: blue;
        }

        .lbl2 input[type="checkbox"]+span::before {
            content: "";
            display: block;
            border: .1em solid white;
            position: absolute;
            top: .1em;
            bottom: .31em;
            left: .34em;
            right: .31em;
            transform: rotate(45deg);
            border-left-color: transparent;
            border-top-color: transparent;
            opacity: 0;
            transition: opacity .5s;
        }

        .lbl2 input[type="checkbox"]:checked+span::before {
            opacity: 1;
        }

        .lbl2 input[type="checkbox"] {
            width: 1px;
            height: 1px;
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: absolute;
            outline: none;
        }

        .lbl2 input[type="checkbox"]:focus+span {
            outline: 1px solid black;
            outline-offset: -1px;
            box-sizing: border-box;
        }

        /*Minha Solução*/
        .lbl3 {
            cursor: pointer;
        }

        .lbl3 span {
            display: inline-block;
            width: 2em;
            height: 1em;
            background-color: #f84545;
            border-radius: 1em;
            border: 2px solid #f84545;
            transition: background-color .3s, border .3s;
            position: relative;
        }

        .chk3+span::before {
            display: inline-block;
            content: "";
            width: 1em;
            height: 1em;
            background-color: white;
            transform: translate(0);
            border-radius: 50%;
            transition: transform .4s;
        }

        .chk3:checked+span {
            background-color: #23ec6d;
            border: 2px solid #23ec6d;
            

        }

        .chk3:checked+span::before {
            background-color: white;
            transform: translate(100%);
        }

        .lbl3 input[type="checkbox"] {
           width: 1px; 
           height: 1px;
           padding: 0;
           margin: 0;
           overflow: hidden;
           position: absolute;
           outline: none;
        }

        .lbl3 input[type="checkbox"]:focus+span {
            outline: 1px solid black;
            outline-offset: 1px;
        }

        /*Solução do Professor*/
        .switch {
            --switch-color: #cfd8dc;
        }

        .switch span {
            display: inline-block;
            width: 2em;
            height: 1em;
            border-radius: 1em;
            border: 2px solid var(--switch-color);
        }

        .switch span::after {
            content: "";
            display: block;
            width: 1em;
            height: 1em;
            border-radius: 50%;
            background-color: red;
            transition: transform .2s ease-in-out;
            transform: translateX(0);
        }

        .switch input:checked+span::after {
            transform: translateX(100%);
        }

        .switch input[type="checkbox"] {
            width: 1px;
            height: 1px;
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: absolute;
            outline: none;
        }

        .switch .chk4:focus+span {
            outline: 2px solid black;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <h1>Checkbox</h1>
    <input type="checkbox" id="html" checked class="chk1">
    <label for="html">
        <span></span>
        HTML
    </label>
    <input type="checkbox" id="css" class="chk1">
    <label for="css">
        <span></span>
        CSS
    </label>
    <input type="checkbox" id="js" class="chk1">
    <label for="js">
        <span></span>
        JavaScript
    </label>
    <hr>
    <label class="lbl2">
        <input type="checkbox" class="chk2" checked>
        <span></span>
        HTML
    </label>
    <label class="lbl2">
        <input type="checkbox" class="chk2">
        <span></span>
        CSS
    </label>
    <label class="lbl2">
        <input type="checkbox" class="chk2">
        <span></span>
        JavaScript
    </label>
     <hr>
    <label class="lbl3">
        <input type="checkbox" class="chk3" checked>
        <span></span>
        HTML
    </label>
    <label class="lbl3">
        <input type="checkbox" class="chk3">
        <span></span>
        CSS
    </label>
    <label class="lbl3">
        <input type="checkbox" class="chk3">
        <span></span>
        JavaScript
    </label>
    <hr>
    <label class="switch">
        <input type="checkbox" class="chk4" checked>
        <span></span>
        HTML
    </label>
    <label class="switch">
        <input type="checkbox" class="chk4">
        <span></span>
        CSS
    </label>
    <label class="switch">
        <input type="checkbox" class="chk4">
        <span></span>
        JavaScript
    </label>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
