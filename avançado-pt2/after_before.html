<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After e Before</title>
    <style>
        p::before {
            content: " ANTES ";
        }

        P::after {
            content: " DEPOIS ";
        }

        div {
            border: 2px solid rebeccapurple;
            padding: 1em;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio nemo doloremque assumenda fugit est animi? Iure, aliquid a. Veritatis velit reprehenderit beatae est deleniti saepe ipsum corrupti laudantium modi quae.</p>
    </div>
</body>
</html>
