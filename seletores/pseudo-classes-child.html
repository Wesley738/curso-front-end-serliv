<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe</title>
    <style>
         p:first-child {
            color: red;
         }

         p:last-child {
            color: chocolate;
         }
    </style>
</head>
<body>
    <div>
        <p>primeiro parágrafo</p>
        <p>segundo parágrafo</p>
        <p>terceiro parágrafo</p>
    </div>
    <hr>
    <div>
        <a href="#">primeiro link</a>
        <p>segundo parágrafo</p>
        <p>terceiro parágrafo</p>
    </div>
</body>
</html>
