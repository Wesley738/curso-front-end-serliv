<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de Atributos</title>
    <style>
        a[href="#"] {
            color: darkcyan;
        }

        a[href^="http"] {
            color: darkgreen;
        }

        a[href$=".pdf"] {
            color: deeppink;
        }

        a[target="_blank"] {
            color: gold;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Lorem ipsum dolor sit.</a></li>
        <li><a href="#">Lorem ipsum dolor sit.</a></li>
        <li><a href="https://google.com.br" target="_blank">Lorem ipsum dolor sit.</a></li>
        <li><a href="pasta/arquivo.pdf">Lorem ipsum dolor sit.</a></li>
        <li><a href="seletoes_compostos.html">Lorem ipsum dolor sit.</a></li>
    </ul>
</body>
</html>
