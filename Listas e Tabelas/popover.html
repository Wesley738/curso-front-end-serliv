<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover</title>
</head>
<body>
    <h1>Curso Development - Popover</h1>

    <button popovertarget="my-popover">Toggle Text</button>
    <div id="my-popover" popover>Este texto está sendo mostrado pq vc clicou no botão, burro</div>
    <hr style="margin: 20px 0;">
    <button popovertarget="my-popover2">Popover (default) auto</button>
    <div id="my-popover2" popover="auto">Este texto está sendo mostrado pq vc clicou no botão, burro</div>

</body>
</html>
