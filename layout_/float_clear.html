<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float e Clear</title>
    <style>
        #container {
            width: 80%;
            background-color: #ccc;
            padding: 15px;
            overflow: auto; /*Gambiarra: 'overflow' n√£o foi criado para fazer com que o container pai considere os containeres filhos como parte do calcuclo da sua altura*/
        }

        #container div {
            background-color: rgba(255, 0, 0, .3);
            margin: 15px;
            width: 80px;
            height: 50px;
        }

        #div1 {
            float: left;
        }

        #div2 {
            float: left;
        }

        #div3 {
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="div1">div 1</div>
        <div id="div2">div 2</div>
        <div id="div3">div 3</div>
    </div>
</body>
</html>
